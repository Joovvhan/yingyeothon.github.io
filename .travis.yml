sudo: required
language: bash
services:
  - docker
before_install:
  - docker pull lacti/jekyll-aws
script:
  - docker run -it -e AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION} -e AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID} -e AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY} -v ${PWD}:/opt lacti/jekyll-aws /bin/bash -c "cd /opt; /bin/bash /opt/sync.sh"
notifications:
